<div>
  <Home *ngIf="!started" (start)="started=true"></Home>
  <Navigation *ngIf="started" (start)="started=false" (startNew)="newActivated=!newActivated"></Navigation>
  <NewItemForm *ngIf="started && newActivated" (submit)="handleNewItem()"></NewItemForm>
  <Board *ngIf="started" [items]="items" (delete)="handleNewItem()"></Board>
</div>
