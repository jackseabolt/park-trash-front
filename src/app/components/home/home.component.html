<div>
    <div class="video-background">
        <div class="video-foreground">
            <video loop autoPlay muted>
                    <source src="assets/videos/background.mp4" type="video/mp4" />
            </video>
        </div>
    </div> 
    <div class="nav">
        <p class="about-link" (click)="handleOpenAbout()"><i class="far fa-info-circle"></i>&nbsp;&nbsp;About</p>
    </div>
    <div class="logo-container">
        <div @fade class="logo-inner-container">
            <h1>Trasher</h1>
            <h2>Report waste. Get it removed quickly.</h2>
            <a routerLink="/main"><button class="home-button">Get Started</button></a>
        </div>
    </div>
    <About *ngIf="aboutActivated" (close)="aboutActivated=!aboutActivated"></About>
</div>
