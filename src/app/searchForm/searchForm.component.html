<div class="form-container">
    <form >
        <div>
            <input [(ngModel)]="city" name="city" placeholder="Search by city"/>
            <button (click)="submitSearch()">Search</button>
            <div class="float-right">
                <button (click)="handleNew()">New Report</button>
                <button (click)="handleViewAll()">View All</button>
            </div>
        </div>
        <p *ngIf="error" class="error">{{ error }}</p>
    </form>
</div>
