<Navigation (start)="started=false" (startNew)="newActivated=!newActivated"></Navigation>
<NewItemForm *ngIf="newActivated" (close)="newActivated=!newActivated" (submit)="handleNewItem()"></NewItemForm>
<FocusItemModal *ngIf="current" [current]="current" (close)="handleCloseModal()"></FocusItemModal>
<div class="container">
    <Board 
        [items]="items" 
        (delete)="handleNewItem()" 
        (focus)="handleFocus($event)"
        (search)="handleSearch($event)"
        (startNew)="newActivated=!newActivated"
    ></Board>
</div>
