<div>
    <img src="assets/images/park.jpg" alt="oakland" class="picture">
    <SearchForm 
        (search)="handleSearch($event)" 
        (startNew)="handleOpenNew()"
        (viewAll)="handleViewAll()"
    ></SearchForm>
    <div *ngIf="currentItems.length === 0" id="no-results">
        <p>Searched for {{ searchTerm }}. No results found</p>
    </div>
    <BoardItem 
        *ngFor="let item of currentItems" 
        [item]="item" 
        (delete)="handleDelete()"
        (click)="handleFocus(item)"
    ></BoardItem>
    <div *ngIf="pagination > 1" class="pagination-container">
        <div *ngIf="current > 0" class="pagination-block-end" (click)="decreaseCurrent()">Prev</div>
        <div 
            class="pagination-block"
            *ngFor="let num of paginationArray"
            [ngClass]="{'pagination-block-current':num - 1 === current}"
            (click)="setCurrent(num)"
        >{{ num }} </div>
        <div *ngIf="current +1 < pagination" class="pagination-block-end" (click)="increaseCurrent()">Next</div>
    </div>
</div>
