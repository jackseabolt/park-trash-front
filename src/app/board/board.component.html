<div>
    <SearchForm 
        (search)="handleSearch($event)" 
        (startNew)="handleOpenNew()"
        (viewAll)="handleViewAll()"
    ></SearchForm>
    <BoardItem 
        *ngFor="let item of items" 
        [item]="item" 
        (delete)="handleDelete()"
        (click)="handleFocus(item)"
    ></BoardItem>
</div>
